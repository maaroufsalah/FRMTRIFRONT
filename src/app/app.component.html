<h1>{{title}}</h1>
<br>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nom</th>
      <th scope="col">Prenom</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let user of users.data'>
      <td>{{user.id}} </td>
      <td>{{user.first_name}} </td>
      <td>{{user.last_name}}</td>
    </tr>
  </tbody>
</table>

<ul>
  <li *ngFor='let user of users.data'>{{user.id}} - {{user.first_name}} - {{user.last_name}}</li>
</ul>
