<div *ngIf="!registerMode" class="container">

    <div style="text-align: center;">
        <h1>Titre</h1>
        <p class="lead">This is a paragraph</p>
    </div>
    <div class="text-center">
        <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
        <button class="btn btn-info btn-lg">Learn more</button>
    </div>
</div>

<div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <app-register [rolesFromHomeComponent]="roles" (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
    </div>
</div>
